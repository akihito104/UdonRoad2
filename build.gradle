// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.3.11'
        coroutine_version = '1.0.0'

        appcompat_version = '1.0.2'
        recyclerview_version = '1.0.0'
        material_version = '1.0.0'
        coreKtx_version = '1.0.1'
        lifecycle_version = '2.0.0'
        paging_version = "2.0.0"
        room_version = "2.0.0"
        constraintLayout_version = '1.1.3'
        dagger_version = '2.16'
        rx_version = '2.2.1'
        rxAndroid_version = '2.1.0'
        t4j_version = '4.0.7'
        glide_version = '4.8.0'
        // test
        junit_version = '4.12'
        robolectric_version = '4.0'
        // android test
        androidTestRunner_version = '1.1.0-alpha4'
        espresso_version = '3.1.0-alpha4'
    }
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://kotlin.bintray.com/kotlin-eap' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-rc02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://kotlin.bintray.com/kotlin-eap' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
