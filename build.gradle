// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'

    ext {
        coroutine_version = '1.3.3'

        appcompat_version = '1.1.0'
        fragment_version = '1.2.4'

        coreKtx_version = '1.3.0'
        lifecycle_version = '2.2.0'
        paging_version = "2.1.0"
        room_version = "2.2.5"
        nav_version = "2.3.0"

        recyclerview_version = '1.0.0'
        material_version = '1.2.0-alpha06'
        constraintLayout_version = '2.0.0-beta6'
        viewpager2_version = '1.0.0-beta03'

        dagger_version = '2.27'

        rx_version = '2.2.1'
        rxAndroid_version = '2.1.0'

        t4j_version = '4.0.7'
        glide_version = '4.11.0'
        threetenbp_version = '1.1.0'
        timber_version = '4.7.1'

        leakcanary_version = '1.6.3'
        // test
        junit_version = '4.12'
        mockk_version = '1.10.0'
        robolectric_version = '4.3.1'
        truth_version = '0.42'
        androidx_test_core_version = '1.2.0'
        androidx_junit_ext_version = '1.1.1'
        androidx_test_rules_version = '1.2.0'
        androidx_truth_ext_version = '1.2.0'
        // android test
        androidTestRunner_version = '1.2.0'
        espresso_version = '3.2.0'
        test_orchestrator_version = '1.2.0'

        // ktlint
        ktlint_plugin_version = '9.2.1'
        ktlint_version = '0.37.1'
    }
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://kotlin.bintray.com/kotlin-eap' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_plugin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://kotlin.bintray.com/kotlin-eap' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

subprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint" // Version should be inherited from parent

    // Optionally configure plugin
    ktlint {
        version = "$ktlint_version"
        debug = false
        android = true
        outputToConsole = true
        outputColorName = "RED"
        ignoreFailures = true
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
